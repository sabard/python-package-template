_subdirectory: "[[package_name]]"
_templates_suffix: .j2

_envops:
  keep_trailing_newline: true

_tasks:
  - "curl https://raw.githubusercontent.com/github/gitignore/main/Python.gitignore >> .gitignore"

package_name: python_project

author_email:
  type: str
  default: "s@bardasgupta.com"

author_first_name:
  type: str
  default: Sabar

author_last_name:
  type: str
  default: Dasgupta

author_full_name:
  type: str
  default: "[[author_first_name]] [[author_last_name]]"

python_version: 3.8.12

python_requires:
  type: str
  default: ">=3.7"

pytest: True
